<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>
            Robotics India Pvt. Limited
        </h1>
        <h2>
            OMR Road, Chennai.
        </h2>
        <h3>
            Employee Register
        </h3>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="name">Enter your Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Enter Address:</label>
                    </td>
                    <td>
                        <textarea id="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Enter Age</label>
                    </td>
                    <td>
                        <input type="number" id="age">
                    </td>
                </tr>
            </table>
            Job Type<br/>
            <input type="radio" name="jobtype" id="Full Time" value="Full Time">
            <label for="Full Time">Full Time</label><br/>
            <input type="radio" name="jobtype" id="Part Time" value="Part Time">
            <label for="Part Time">Part Time</label><br/>
            <input type="radio" name="jobtype" id="Contract" value="Contract">
            <label for="Contract">Contract</label>
            <br/>
            Languages<br/>
            <input type="radio" name="Languages" id="English" value="English">
            <label for="English">English</label><br/>
            <input type="radio" name="Languages" id="Hindi" value="Hindi">
            <label for="Hindi">Hindi</label><br/>
            <input type="button" value="Register">   
        </form>
    </body>
</html>
