<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <style>
            .div{
                color: #800080;
                font-weight: bold;
            }
            .submit{
                object-position: center;
            }
        </style>


        <h2 style="color: #ff6600; text-align: center; font-weight: bold;">
            <font style="background-color: #000080;">
                New User Registration Form
            </font>
        </h2>
        <div class="div">
            <p>
                <label for="fname">First Name: </label>
                <input style="margin-left: 50px;" type="text" id="fname">
            </p>
            <p>
                <label for="lname">Last Name: </label>
                <input style="margin-left: 50px;" type="text" id="lname">
            </p>
            <p>
                <label for="email">Email: </label>
                <input style="margin-left: 85px;" type="text" id="email">
            </p>
            <p>
                <label for="pass">Password: </label>
                <input style="margin-left: 60px;" type="password" id="pass">
            </p>
            <p>
                <label for="cpass">Confirm Password: </label>
                <input type="password" id="cpass">
            </p>
            <p>
                <label for="mobile">Mobile No: </label>
                <input style="margin-left: 55px;" type="text" id="mobile">
            </p>
            <p>
                <label for="gender">Gender: </label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male: </label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female: </label>
            </p>
            <p>
                <label for="country">Country: </label>
                <select id="country">
                    <option value="India">India</option>
                    <option value="India">China</option>
                    <option value="India">USA</option>
                </select>
            </p>
            <p>
                <label for="dob">Date of Birth: </label>
                <input type="date" id="dob">
            </p>
            <hr/>
            <div style="text-align: center;">
                <input type="submit">
            </div>

        </div>
        
        
    </body>
</html>
