<!DOCTYPE html>
<html>
    <head>

            function UserLogin(){
                var uname, pass;
                uname = document.login.uname.value;
                pass = document.login.pass.value;
                if(uname==="admin"){
                    document.getElementById("info").innerHTML = "Valid User";
                }else{
                    document.getElementById("info").innerHTML = "Invalid User";
                }
            }
        </script>
    </head>
    <body bgcolor="#5fcbcd">
        <h1 style="text-align: center;">
            Login Page
        </h1>

            </tr>
        </table>
        </form>
        <div id="info" style="text-align: center;"></div>

</html>
