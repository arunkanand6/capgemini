<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function evensum(){
                var sum = 0;
                for(i=0;i<=20;i++){
                    if(i%2==0){
                        sum += i;
                    }
                }
                document.write(sum);
            }
        </script>
    </head>
    <body>
        <h1>
            Display Even Number & Sum
        </h1>
        <p>
            Total:
            <script>
                evensum();
            </script>
        </p>
    </body>

</html>
