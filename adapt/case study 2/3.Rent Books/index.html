  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello from DoSelect!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>

  <body>
    <p>Your <strong>AngularJS</strong> project is ready!</p>
    <p>AngularJS Version: 1.5.2</p>
    
    <span style="background-color: #000080; color: #ff6600;">
            <h2 style="text-align: center;">
                Rent Books
            </h2>
        </span>
            <table align="center">
                <tr>
                    <td>
                        <label for="book">Book Name</label>
                    </td>
                    <td>
                        <select id="book" onchange="showStock()">
                            <option value="html">HTML</option>
                            <option value="dbms">DBMS</option>
                            <option value="se">SE</option>
                            <option value="java">JAVA</option>
                            <option value="python">PYTHON</option>
                            <option value="ml">ML</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">User Name</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" onblur="checkName()" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rentdate">Rent Start Date</label>
                    </td>
                    <td>
                        <input type="text" id="rentdate" name="rentdate" onblur="checkDate()" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="renttenure">Rent Tenure</label>
                    </td>
                    <td>
                        <input type="text" id="renttenure" name="renttenure" onblur="checkTenure()" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Number of Books Available
                    </td>
                    <td>
                        <input  type="text" id="noofbooks" name="noofbooks">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="noofbooks">Enter number of Books</label>
                    </td>
                    <td>
                        <input type="text" onblur="checkCount()" name="noofbooks" id="noofbooks" required>
                    </td>
                </tr>
            </table>
            <p align="center">
                <input type="submit" value="Submit Query" onclick="rentAmount()">
            </p>
    
    <script src="scripts/index.js"></script>
  </body>
</html>
