  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello from DoSelect!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>

  <body>
    <p>Your <strong>AngularJS</strong> project is ready!</p>
    <p>AngularJS Version: 1.5.2</p>
    
    <h1 style="text-align: center;">User Registration Form</h1>
        <table align="center">
            <tr>
                <td>
                    <label for="name">UserName</label>
                </td>
                <td>
                    <input type="text" id="name" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td>
                    <input type="password" id="pass" name="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpass">Confirm Password</label>
                </td>
                <td>
                    <input type="password" id="cpass" name="cpass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Mobile Number</label>
                </td>
                <td>
                    <input type="text" id="mobile" name="mobile">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" value="male" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" value="female" id="female" name="gender">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">Country</label>
                </td>
                <td>
                    <select id="country" name="country">
                        <option value="india">INDIA</option>
                        <option value="usa">USA</option>
                        <option value="germany">GERMANY</option>
                        <option value="france">FRANCE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City</label>
                </td>
                <td>
                    <select id="city" name="city">
                        <option value="bengaluru">Bengaluru</option>
                        <option value="chennai">Chennai</option>
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date Of Birth</label>
                </td>
                <td>
                    <input type="date" id="dob" name="dob"><br/>
                </td>
            </tr>
        </table>
        <p align="center"><input type="button" value="submit" id="submit" onclick="UserLogin()"></p>
        
    
    <script src="scripts/index.js"></script>
  </body>
</html>
